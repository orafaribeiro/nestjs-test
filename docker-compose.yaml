version: '3.8'
services:
    app:
        build:
            context: ./app
            dockerfile: Dockerfile
        container_name: nestjs
        ports:
            - '80:3000'
        env_file:
            - ./app/.env.production
        depends_on:
            - db
    db:
        image: mysql
        container_name: mysql
        restart: always
        environment:
            MYSQL_ROOT_PASSWORD: 123456
            MYSQL_DATABASE: banco
            MYSQL_USER: usuario
            MYSQL_PASSWORD: 123456
        ports:
            - 81:3306
        volumes:
            - ./mysql:/var/lib/mysql
